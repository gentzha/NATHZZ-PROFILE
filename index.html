<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nathzz Market</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }.popup {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
  animation: fadeIn 1s ease-in-out;
}

.popup-box {
  background: white;
  color: black;
  padding: 20px 30px;
  border-radius: 16px;
  text-align: center;
  animation: zoomIn 0.5s ease-in-out;
}

.popup-box button {
  margin-top: 15px;
  padding: 8px 20px;
  border: none;
  border-radius: 12px;
  background: #4a00e0;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

.popup-box button:hover {
  background: #6a00ff;
}

.container {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  max-width: 360px;
  width: 100%;
  animation: slideUp 1s ease-out;
}

.profile-img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid white;
  margin-bottom: 10px;
  animation: rotateIn 1s ease-in-out;
}

.name {
  font-size: 24px;
  font-weight: bold;
}

.marquee-container {
  background-color: black;
  padding: 4px 0;
  margin: 10px 0;
  overflow: hidden;
}

.marquee {
  display: inline-block;
  white-space: nowrap;
  animation: marquee 10s linear infinite;
}

@keyframes marquee {
  0%   { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

.button {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin: 12px 0;
  padding: 16px;
  border: none;
  border-radius: 14px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  background-color: #000000;
  color: white;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
}

.button::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.05);
  pointer-events: none;
}

.button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
}

.button img {
  width: 22px;
  height: 22px;
}

.quote {
  margin-top: 30px;
  font-size: 14px;
  color: #ccc;
}

.copyright {
  margin-top: 20px;
  font-size: 12px;
  color: #aaa;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes zoomIn {
  from {transform: scale(0.7); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}

@keyframes slideUp {
  from {transform: translateY(100px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}

@keyframes rotateIn {
  from {transform: rotate(-200deg); opacity: 0;}
  to {transform: rotate(0); opacity: 1;}
}

  </style>
</head>
<body>  <div class="popup" id="popup">

    </div>

    <div class="name">-Nathzz market-</div><div class="marquee-container">
  <div class="marquee">web ini di buat oleh ©nathzz thanks for all</div>
</div>

<button class="button" onclick="document.getElementById('bg-music').play()">
  <img src="https://pomf2.lain.la/f/fgihdimu.jpg" alt="Music">
  Play Music
</button>
